<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TheZoom</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<header>
    <h1>TheZoom</h1>
</header>
<main>
    <div id="welcome">
        <form>
            <input type="text" placeholder="room name" required>
            <button>Enter Room</button>
        </form>
    </div>
    <div id="call">
        <div id="myStream">
            <video id="myFace" autoplay playsinline width="400" height="400"></video>
            <button id="mute">MIC ON</button>
            <button id="camera">CAMERA ON</button>
            <select id="cameras"></select>
            <video id="peerFace" autoplay playsinline width="400" height="400"></video>
        </div>
    </div>
</main>
<script src="/socket.io/socket.io.js"></script>
<script src="/public/js/app.js"></script>
</body>
</html>
